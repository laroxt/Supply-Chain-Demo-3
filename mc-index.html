<!DOCTYPE html>
<html lang="en">

<head>
  <title>MC | Welcome to Supply Chain</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="./global_assets/images/tda-logo/tda-logo.png" />

  <link rel="stylesheet" type="text/css" href="./index-file/vendor/bootstrap/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="./index-file/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

  

  <link rel="stylesheet" type="text/css" href="./index-file/css/util.css">
  <link rel="stylesheet" type="text/css" href="./index-file/css/main.css">

</head>

<body>

  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-40 p-b-40">
        <form class="login100-form validate-form">
          <img class="logo-center" src="./index-file/images/logo-tda-no-sub-1-1-02.jpg" style="width:80%">
          <span class="login100-form-title p-b-33 font-weight-bold">
            Welcome to<br>Supply Chain System
          </span>

          <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
            <input class="input100" type="text" name="email" placeholder="Email">
            <span class="focus-input100-1"></span>
            <span class="focus-input100-2"></span>
          </div>

          <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
            <input class="input100" type="password" name="pass" placeholder="Password" id="myInput">
            <span class="focus-input100-1"></span>
            <span class="focus-input100-2"></span>
          </div>

          <div class="mt-3">
            <!-- An element to toggle between password visibility -->
            <input type="checkbox" onclick="myFunction()"> Show Password
          </div>


          <script>
            function myFunction() {
              var x = document.getElementById("myInput");
              if (x.type === "password") {
                x.type = "text";
              } else {
                x.type = "password";
              }
            }
          </script>

        </form>
        <div class="container-login100-form-btn m-t-25">
          <button onClick="location.href='mc-home-sc-introduction.html'" class="login100-form-btn">
            Log in
          </button>
        </div>
        <div class="text-center p-t-45 p-b-4">
          <span class="txt1">
            Forgot
          </span>

          <a href="#" class="txt2 hov1">
            Password?
          </a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
